<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Link to reset css file-->
  <link rel ="stylesheet" type="text/css" href="assets/css/reset.css">

  <!--Link to Bootstrap-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Link to CSS File-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--Link to Bootstrap Javascript-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>

   <!--Link to Custom Javascript File-->
  <script src="assets/javascript/game.js"></script>
  
  <title>The Crystal Collector</title>
</head>
<body>
  <!--Row 1-->
  <div class="row">
    <!--Row 1-col 1 - Header-->
    <div class="col-12">
      <header>
        <h2>The Crystal Collector</h2>
      </header>
    </div>
  </div>
  <!--Row 2 -->
  <div class="row "></div>
    <!--Row 2-Col 1-Crstyal Image 1-->
    <div class="col-3 card justify-center-content"><img src="assets/images/Agate.png"/></div>
    <!--Row 2-Col 2-Character Image-->
    <div class="col-6 justify-center-content"></div>
    <!--Row 2-Col 3-Crstyal Image 2-->
    <div class="col-3 card justify-center-content"><img src="assets/images/Emerald.png"/></div>
  <!--Row 3 -->
  <div class="row">
    <!--Row 3-Col 1-Game Message-->
    <div class="col-12 d-flex">Text Message Goes Here</div>
  <!--Row 4 -->
  <div class="row">
     <!--Row 4-Col 1-Crstyal Image 3-->
    <div class="col-3 card"><img src="assets/images/Saphire.png"/></div>
    <!--Row 4-Col 2-Match Number Box-->
    <div class="col-6 d-flex">MATCH:</div>
     <!--Row 4-Col 3-Crstyal Image 1-->
    <div class="col-3 card"><img src="assets/images/Ruby.png"/></div>
  </div>
  <!--Row 5-->
  <div class="row">
    <!--Row 5-Col 1-WINS-->
    <div class="col-3">
      <h4>WINS:</h4>
    </div>
    <!--Row 5-Col 2-TOTAL SCORE-->
    <div class="col-6">
      <h4>YOUR NUMBER:</h4>
    </div>
    <!--Row 5-Col 3-LOSSES-->
    <div class="col-3">
      <h4>LOSSES:</h4>
    </div>
  </div>
  <!--Row 6-->
  <div class="row">
    <!--Row 6 -Col 1 -Footer-->
    <div class="col-12">
      <footer>
      </footer>
    </div>
  </div>
</body>
</html>
